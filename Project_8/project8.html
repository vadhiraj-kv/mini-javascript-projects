<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Key Board</title>
  <style>
    body{
      background-color: #212121; 
      color: white;
    }

    
    .insert {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 90vh;
    }
    .key{
      margin-bottom: 30px;
    }
    table, th, td {
    border: 1px solid white;
  }
  </style>
</head>
<body>
  <div class="project">
    
    <div class="insert">
      <h2>KEY STROKES</h2>
      <div class="key">Press the key and watch magic</div>

    </div>
  </div>
</body>
<script>
  const insert = document.querySelector('.key')


  window.addEventListener('keydown',(e) =>{
    insert.innerHTML = `
    <div class='color'>
      <table>
        <tr>
          <th>Key</th>
          <th>KeyCode</th>
          <th>Code</th>
        </tr>
        <tr>
          <td>${e.key === " " ? 'Space' : ' '}</td>
          <td>${e.keyCode}</td>
          <td>${e.code}</td>
        </tr>
      </table>
    
    </div>
    `
  })
</script>
</html>
