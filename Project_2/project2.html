<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI calculator</title>
  <link rel="stylesheet" href="project2.css">
 

</head>
<body>
  <div class="container">
    <form>
      <div>
        <h2 class="title">
          BMI calculator
        </h2>
      </div>
      <div>
        <p  class="height-text">
          Height in CM:
        </p>
        <input id="height" type="text" placeholder="Enter in centimeter">
  
        <p class="weight-text">
          Weight in KG:
        </p>
        <input id="weight" type="text" placeholder="Enter the weight">
        
      </div>
      <div class="calculate-button">
        <button class="calculate">
          Calculate
        </button>
        <p id="result" class="answer"></p>
      </div>
      <div class="guide">
        <p class="guide-title">
          BMI Weight guide
        </p>
        <p>
          Underweight = &#60;18.5
        </p>
        <p>
          Normal weight = 18.5–24.9
        </p>
        <p>
          Overweight = 25–29.9
        </p>
        <p>
          Obesity = BMI of 30 or greater
        </p>
  
      </div>

    </form>
   
  </div>
 
</body>

<script src="project2.js" ></script>

</html>
