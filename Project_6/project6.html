<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do App</title>
  <link rel="stylesheet" href="project6.css">
  <script src="project6.js" defer></script>
</head>
<body>
    <section class="todo">
      <h2>
        To-Do List
      </h2>
      <div class="input">
        <input class="input-field" type="text" id="todoInput" placeholder="Add a new Task">
        <button class="btn">
          Add Task
        </button>
      </div>
      <ul class="scroll">
        <li id="todoList"></li>
      </ul>
      <div>
        <hr class="counter" />
        <div class="counter-container">
          <p><span id="todoCount">0</span> items total</p>
          <button id="deleteButton">Delete All</button>
        </div>
      </div>
     
    </section>
    <footer>
        <div class="footer">
          <p class="made-by">Made By</p>
          <p class="author">Vadhiraj</p>
        </div>
    </footer>
</body>
<script src="project6.js" defer></script>
</html>
